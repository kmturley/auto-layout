<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Example</title>
    <link href="{{ item.root }}css/base/reset.css" rel="stylesheet" />
    <link href="{{ item.root }}css/base/layout.css" rel="stylesheet" />
    <link href="{{ item.root }}css/base/themes.css" rel="stylesheet" />
    <link href="{{ item.root }}css/Navigation.css" rel="stylesheet" />
    <link href="{{ item.root }}css/Banner.css" rel="stylesheet" />
    <link href="{{ item.root }}css/Panel.css" rel="stylesheet" />
</head>
<body class="default flow-s">
    {% for item in item.model %}
        <div class="{{ item.view|lower }} {{ item.classes }}">
        {% for item in item.model %}
            <div class="{{ item.view|lower }} {{ item.classes }}">
                {% for item in item.model %}
                    <div class="{{ item.view|lower }} {{ item.classes }}">
                        {% if item.index is empty %}
                            {% set data = item.model %}
                        {% else %}
                            {% set data = item.model[item.index] %}
                        {% endif %}
                        {% include item.view~'.html' %}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
